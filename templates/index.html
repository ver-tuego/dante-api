<!DOCTYPE html>
<html>
<head>
    <title>API Status Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        table { border-collapse: collapse; width: 80%; margin: 2em auto; box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        th { padding-top: 12px; padding-bottom: 12px; text-align: left; background-color: #4CAF50; color: white; }
        h1 { text-align: center; color: #333; }
        .footer { text-align: center; padding: 1em; background-color: #4CAF50; color: white; position: fixed; bottom: 0; width: 100%; }
        .footer a { color: white; text-decoration: none; transition: color 0.3s ease; }
        .footer a:hover, .footer a:focus { color: #ddd; }
        .status-indicator { height: 15px; width: 15px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .status-ok { background-color: #4CAF50; }
        .status-error { background-color: #f44336; }
    </style>
</head>
<body>
    <h1>API Status Page</h1>
    <table>
        <tr>
            <th>API</th>
            <th>Status</th>
            <th>Response Time (seconds)</th>
        </tr>
        {% for api in api_statuses %}
        <tr>
            <td>{{ api.name }}</td>
            <td><span class="status-indicator {{ 'status-ok' if api.status == 'API is working' else 'status-error' }}"></span> {{ api.status }}</td>
            <td>{{ api.time }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="footer">
        by <a href="https://github.com/ver-tuego" target="_blank">dezcode_</a>
    </div>
</body>
</html>
